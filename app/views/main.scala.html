@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap-3.2.0-dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="@routes.Application.javascriptRoutes"  type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("app.js")" type="text/javascript"></script>



    </head>
    <body>
        <div class="container" ng-app="timeoutApp">

            <div class="header">
                <ul class="nav nav-pills pull-right" role="tablist">
                    <li role="presentation" class="active"><a href="#/start">Start</a></li>
                    <li role="presentation"><a href="/test">Test</a></li>
                    <li role="presentation"><a href="#/hello" class="thumb">Hello</a></li>
                </ul>
                <h3 class="text-muted">SKF Timeout debug</h3>
            </div>

            <div ng-view></div>
        </div>

    </body>
</html>
